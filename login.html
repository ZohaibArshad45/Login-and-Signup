<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/login.css" />
  <link rel="stylesheet" href="/login-res.css" />

  <script defer src="/script.js"></script>
</head>

<body>
  <section class="home-banner">
    <div class="login-form">
      <div>
        <div class="profile">
          <div class="profile-img"></div>
        </div>
        <div class="form">
          <form autocomplete="off" action='/login' method="post">
            <div class="email">
                <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Enter Email " name="email" required/>
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i><input type="password" placeholder="Password" name="password" required />
            </div>
           <button type="submit" class="submit-btn">Log In</button>
          </form>
          <p class="description">you have't an account ? &nbsp;<a href='/signup.html'>Sign Up</a></p>
        </div>
      </div>
    </div>

     <button class="background-btn"></button>
  </section>

</body>

</html>
